{% extends 'base.html' %}

{% block content %}
<h2>Regist</h2>
<form action="{{ url_for('regist') }}" method="post">
    Username:
    <input type="text" name="account">
    <br />
    Password:
    <input type="password" name="password">
    <br />
    <button type="submit" class="btn btn-default">submit</button>
</form>
<hr />
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="post">
    Username:
    <input type="text" name="account">
    <br />
    Password:
    <input type="password" name="password">
    <br />
    <button type="submit" class="btn btn-default">submit</button>
</form>
{% endblock %}
