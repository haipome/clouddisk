{% extends 'base.html' %}

{% block content %}

<div class="account">
    <h3>Create a new account</h3>

    <form class="form-inline" action="{{ url_for('regist') }}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="account" placeholder="Account">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Regist</button>
    </form>
</div>

<div class="account">
    <h3>Or sign in with an exist account</h3>

    <form class="form-inline" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="account" placeholder="Account">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
    </form>
</div>

{% endblock %}
